
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KK8 Customer Service Form - Timed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f5f5f5;
    }
    #countdown {
      font-size: 28px;
      color: #d9534f;
      font-weight: bold;
      margin-bottom: 20px;
    }
    #form-container {
      width: 100%;
      height: 80vh;
    }
  </style>
</head>
<body>

  <h2>üïí You have <span id="countdown">60:00</span> to complete this form</h2>

  <div id="form-container">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfol8oqFdjx3Qfv0y7n8XVI287SDGv_gan8vMP-rnkDUABGuA/viewform?embedded=true" width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0">Loading‚Ä¶</iframe>
  </div>

  <script>
    let time = 60 * 60; // ‚è± 60 minutes in seconds
    const countdownEl = document.getElementById('countdown');

    const timer = setInterval(() => {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      countdownEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
      time--;

      if (time < 0) {
        clearInterval(timer);
        document.getElementById('form-container').innerHTML = "<h3>‚è∞ Time is up! This form is no longer accessible.</h3>";
      }
    }, 1000);
  </script>

</body>
</html>
